<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="form--container ">
        <div class="logincontainer">
            <h1 class="login">Login</h1>
        </div>
        <div class="form--password--username--email">
            <div class="container--input">
                <div class="input--title">Username: </div>
                <input type="text" placeholder="Username" id="username">
                <div class="Error--username"><p>WTF!!!CHECK YOUR USERNAME</p></div>
            </div>
            <div class="container--input">
                <div class="input--title"> Password: </div>
                <input type="text" placeholder="Password" id="password">
                <div class="Error--password"><p>WTF!!!CHECK YOUR PASSWORD</p></div>
            </div>
            <div class="container--input">
                <div class="input--title">Email:</div>
                <input type="email" placeholder="Email" id="email">
                <div class="Error--email"><p>WTF!!!ENTER YOUR EMAIL</p></div>
            </div>
        </div> 
           
    </div>
        
</div>
<script src="js/app.js"></script>      
    
</body>
</html>
